<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Sylt 51</title>
</head>
<body background="https://sadhost.neocities.org/images/tiles/water2.webp">
    <img src="./images/logo/logo.jpg" alt="Logo" id="logo">
    <div class="wrapper">
        <h1>Sylt51 Bilderwebseite</h1>

        
        <div class="section" id="gruppenfoto">

            <h3>Weitere Gruppenfotos</h3>

            <div class="section" id="gurppenfotoList">

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take1">

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take2">

                </label>

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take3">

                    <img src="./images/Hauptfotos/Take3.JPG">
                </label>

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take5">

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take6">

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take7">

                </label>

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take8">
                <label for="gurppenfoto-select-take8">
                    <img src="./images/Hauptfotos/Take8.JPG">
                </label>

                <input type="checkbox" name="gurppenfoto-select" id="gurppenfoto-select-take9">
                <label for="gurppenfoto-select-take9">

                </label>

            </div>
        </div>

        <div class="seperator"></div>

        <div class="section">
            <h2>Strandparty</h2>

            <div class="section">
                <h3>Das Rohr</h3>

                <div class="imageGrid" id="rohr">
                    <img src="./images/Strand/Rohr1.jpg">
                    <img src="./images/Strand/Rohr2.jpg">
                    <img src="./images/Strand/Rohr3.jpg">
                    <img src="./images/Strand/Rohr4.jpg">
                    <video controls="" src="./images/Strand/Rohr5.mp4">
                </div>
